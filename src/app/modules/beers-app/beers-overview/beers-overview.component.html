<div class="container">
  <div class="row">
    <div class="section-title-container">
      <div class="section-subtitle">Het bieren overzicht</div>
      <div class="section-title">Zoek en kies</div>
    </div>
  </div>
  <div class="row">
      <div class="inner-form">
        <div class="input-field">
          <button class="btn-search" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0
              3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          </button>
          <input id="search" type="text" placeholder="Zoek op bier naam" value="Bier" [(ngModel)]="searchText" />
        </div>
      </div>
  </div>
  <div class="row" *ngIf="!searchText else beerResults">
    <div class="no-result-content">
      <div class="section-title-container">
        <div class="section-subtitle">Resulaten worden hier getoond</div>
        <div class="section-title">Resultaten</div>
      </div>
    </div>
  </div>
    <ng-template #beerResults>
      <div class="row">
        <div class="col-sm-4 col-md-3"
             *ngFor="let beer of beers | jsonFilterBy:[searchText, 'Bier'] ">
          <app-beers-product [beer]="beer"></app-beers-product>
        </div>
      </div>
    </ng-template>
</div>
